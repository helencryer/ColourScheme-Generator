<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Colour Scheme Generator</title>
</head>
<body>
    <form id="generate-scheme" class="generate-scheme">
        <input type="color" id="seed-color" name="seed-color"/>
        <select id="scheme" name="scheme">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
        </select>
        <button>Get colour scheme</button>
    </form>
    <div id="generate-output" class="generate-output"></div>
    <script src="./index.js"></script>
</body>
</html>
